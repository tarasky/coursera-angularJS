<h2>Sign Up For Our Newsletter Now!!!</h2>

<form name='registration' novalidate>
	First Name : <input placeholder="Please enter your first name" type="text"></br></br>
	Last Name : <input placeholder="Please enter your last name" type="text"></br></br>
	Email Address : <input placeholder="Please enter your email address" type="text"></br></br>
	Phone Number : <input placeholder="Please enter your phone number" type="text"></br></br>
	Favourite Dish : <input placeholder="Please enter your favourite menu number" type="text"></br></br>
	<button type="submit">Submit</button>
</form>
