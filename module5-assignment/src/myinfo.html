<div class="container">

			<div ng-if="info.error">
				Not Signed Up Yet. <a ui-sref="signupform">Sign up Now!</a>
			</div>
		
			<div ng-if="info.userInfo">
			
				{{info.userInfo}}
			
				FirstName : {{firstname}}
				<br/><br/>
				LastName : {{lastname}}
				<br/><br/>
				Email : {{email}}
				<br/><br/>
				Phone : {{phone}}
				<br/><br/>
				Favourite Dish : {{dish}}
			</div>
			
			
		</div>
	</div>
</div>
