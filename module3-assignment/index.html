<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title></title>
	</head>
	<body ng-controller='NarrowItDownController as narrow'>
		<h1>Narrow Down Your Chinese Menu Choice</h1>
		<div>
			<input type="text" placeholder="search term" ng-model="narrow.searchDesc">
			<button ng-click="narrow.getMenuItems()">Narrow It Down For Me!</button>
			<br /><br />
			<div ng-if="narrow.errorMessage && !narrow.found.length">{{narrow.errorMessage}}</div>
			<found-items get-list="narrow" remove-item="narrow.removeAs(index)"></found-items>
		</div>
	</body>

</html>
