<!DOCTYPE html>
<html ng-app="LunchCheck">
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title>Lunch Checker</title>
	</head>
	<body ng-controller="LunchCheckController">
		<div>
			What Did You Have For Lunch? 
			<br><br>
			<input type="text" style="width:70%;height:20px;" placeholder="list comma separated dishes you usually have for lunch" ng-model="lunchDetails">
		</div>
		<br>
		<div>
			<button ng-click="checkLunch(lunchDetails)">Check If Too Much</button>
		</div>
		<br>
		<div>
			{{lunchMessage}}
		</div>
	</body>
</html>
